<ion-header>

  <ion-navbar>
    <ion-title>Bienvenido a Twizard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label stacked>Nombre Completo</ion-label>
          <ion-input type="text" id="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Correo</ion-label>
          <ion-input  type="text" id="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Contraseña</ion-label>
          <ion-input type="text" id="password" ></ion-input>
        </ion-item>

        <div padding>
            <button (click)="gotofp()" ion-button block icon-end>Continuar<ion-icon name="arrow-dropright"></ion-icon></button>
        </div>

        <p class="center">
            Ya perteneces a Twizard?<a (click)="gotologin()"> ingresa aquí</a>
       </p>

      </ion-list>
</ion-content>
