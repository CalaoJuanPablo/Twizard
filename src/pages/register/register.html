<ion-header>

    <ion-navbar>
      <ion-title class="center">Welcome to Twizard</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-list>
          <ion-img  style="width: 120px; height: 130px; display: block; margin:20px auto" src="../assets/imgs/logo-1.png"></ion-img>
          
  
          <ion-item>
            <ion-label stacked>Nombre Completo</ion-label>
            <ion-input type="text"  [(ngModel)]="paramsName"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label stacked>Correo</ion-label>
            <ion-input  type="text"  required [(ngModel)]="paramsEmail"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label stacked>Contraseña</ion-label>
            <ion-input type="text"  [(ngModel)]="paramsPassword"></ion-input>
          </ion-item>
  
          <div padding>
              <button (click)="gotofp()" ion-button block icon-end>Continuar<ion-icon name="arrow-dropright"></ion-icon></button>
          </div>
  
          <p class="center">
              Ya perteneces a Twizard?<a (click)="gotologin()"> Ingresa aquí</a>
         </p>
         
  
        </ion-list>
  </ion-content>
