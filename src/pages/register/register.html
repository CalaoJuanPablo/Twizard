      <form #loginForm="ngForm"  autocomplete="off">
          <h5 class="center">Se parte de nuestra comunidad</h5> 
          <ion-row>
            <ion-col>
              <ion-list inset>
                <ion-item>
                  <ion-input placeholder="Nombre" name="username" id="loginField" type="text" required [(ngModel)]="user" #name></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input placeholder="Correo"  required #email></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input placeholder="Contraseña" name="password" id="passwordField" type="password" required [(ngModel)]="pass" #password></ion-input>
                  </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div *ngIf="error" class="alert alert-danger">{{error}}</div>              
              <button ion-button icon-end (click)="gotofp()" class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Continuar<ion-icon name="arrow-dropright"></ion-icon>
              </button>            
            </ion-col>
          </ion-row>
          <p class="center">
              Ya perteneces a Twizard?<a (click)="gotologin()"> Ingresa aquí</a>
         </p>
        </form>

      
   
</ion-content>
