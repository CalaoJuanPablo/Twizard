<ion-header>
  <ion-navbar>
    <ion-title class="center">
      Log In
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <form #loginForm="ngForm"  autocomplete="off">
        <ion-img  style="width: 120px; height: 130px; display: block; margin:auto" src="../assets/imgs/logo-1.png"></ion-img>
        <ion-row>
          <ion-col>
            <ion-list inset>
              <ion-item>
                <ion-input name="email" placeholder="Email" type="text" required [(ngModel)]="email" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password"placeholder="Password" type="password" required [(ngModel)]="password"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            <button ion-button (click)="gotofp()" class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Ingresar
            </button>            
          </ion-col>
        </ion-row>
      </form>
    
</ion-content>
