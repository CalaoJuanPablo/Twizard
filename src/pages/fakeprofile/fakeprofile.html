<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
    <form #formCtrl="ngForm">
        <div align="center" *ngIf="formCtrl.form.valid">           
          <img class="profile-image" src="../assets/imgs/logo-2.png">
            <h4>{{paramsName}}</h4>           
        </div>
    <ion-list>
        <ion-item>
          <ion-label floating>{{paramsName}}</ion-label>
          <!-- <ion-input type="text" [(ngModel)]="person.name" name="name" required></ion-input> -->
        </ion-item>
        <ion-item>
          <ion-label>Sexo</ion-label>
          <ion-select [(ngModel)]="person.sex" name="company" required>
            <ion-option value="Male">Male</ion-option>
            <ion-option value="Female">Female</ion-option>
            <ion-option value="Others">Others</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label >Birth Date</ion-label>
            <ion-datetime required name="birthdate" displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="dob" [ngModelOptions]="{standalone:true}"></ion-datetime>
        </ion-item>
        
    </ion-list>
    <button color="secondary" [disabled]="!formCtrl.form.valid" ion-button block (click)="save()">Save</button>
    
  </form>
</ion-content>
